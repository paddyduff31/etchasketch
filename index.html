<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
        
<div class="outside-container">
    <div id="top-bar">
        <div id="colors">
            <ul>
                <li><button id="black" class="color active" value="black"></button></li>
                <li><button id="white" class="color" value="white"></button></li>
                <li><button id="rainbow" class="color" value="rainbow"></button></li>
            </ul>
        </div>
        
        <div id="sizes"><button id="gridSize" class="button active" style="margin-left: 40px;">Grid Size</button></div>

        <div><button class="button active" id="clear-button" style="margin-left: 40px;">Clear Grid</button></div>

    </div>
    <div id="container"></div>
</div>
        <script src="javascript.js"></script>

</html>
