<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
        
<div class="outside-container">
    <div id="top-bar">
        <div id="colors">
            <ul>
                <li><button id="black" class="color active" value="black"></button></li>
                <li><button id="white" class="color" value="white"></button></li>
                <li><button id="rainbow" class="color" value="rainbow"></button></li>
            </ul>
        </div>
        
        <div class="color"><button id="color" class="clear-button">Color</button></div>
        <div class="size"></div>
        <button id="clear-button" class="clear-button">Clear Grid</button>
        <button id="grid-size" class="clear-button">Grid Size</button>
        <button id="eraser" class="clear-button">Eraser</button>
        <button id="color" class="clear-button">Color</button>
    </div>
    <div id="container"></div>
</div>
        <script src="javascript.js"></script> 

    
</body>

</html>
